<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coachman Email Template</title>
    <style type="text/css">
        /* General Reset */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f2f2f2;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                max-width: 600px !important;
            }
        }
    </style>
</head>

<body style="margin: 0 !important; padding: 0 !important; background-color: #f2f2f2;">
    <!-- Main Email Wrapper -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f2f2f2;">
                <!--[if (gte mso 9)|(IE)]>
                <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
                <tr>
                <td align="center" valign="top" width="600">
                <![endif]-->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;"
                    class="email-container">
                    <!-- Header with Logo -->
                    <tr>
                        <td align="center" style="padding: 20px 0; background-color: #ffffff;">
                            <a href="https://www.coachman.co.uk/">
                                <img src="https://www.coachman.co.uk/wp-content/uploads/2025/09/coachman-logo-1.png"
                                    alt="Coachman Logo" width="180"
                                    style="display: block; font-family: sans-serif; font-size: 18px; color: #333333;">
                            </a>
                        </td>
                    </tr>

                    <!-- Main Content Area -->
                    <tr>
                        <td style="background-color: #EEEFF2;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <!-- Optional Hero Image -->

                                <tr>
                                    <td
                                        style="padding: 30px 20px 30px 20px; font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #2c3e50;">

                                        <p style="margin-bottom: 0;">
                                            A new enquiry has been submitted through the Coachman website Right to be forgotten form.
                                        </p>

                                        <h3 style="margin-bottom: 10px;">Customer Details</h3>
                                        <ul>
                                            <li><strong>Email Address: </strong>[Email_Address]</li>
                                            <li><strong>Contact Number: </strong>[Contact_Number]</li>
                                            <li><strong>Postcode: </strong>[Postcode]</li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- End Main Content -->

                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="padding: 20px; font-family: Arial, sans-serif; font-size: 12px; line-height: 18px; color: #888888; background-color: #e9e9e9;">
                            <!-- Social Media Icons -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="max-width: 200px; margin-bottom: 15px;">
                                <tr>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="https://api.whatsapp.com/send/?phone=447940585401" target="_blank">
                                            <img src="https://www.coachman.co.uk/wp-content/uploads/2025/09/wa.png"
                                                alt="Facebook" style="display: block;">
                                        </a>
                                    </td>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="https://www.facebook.com/coachman.caravans" target="_blank">
                                            <img src="https://www.coachman.co.uk/wp-content/uploads/2025/09/fb-1.png"
                                                alt="Twitter" style="display: block;">
                                        </a>
                                    </td>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="https://www.instagram.com/coachmancaravans" target="_blank">
                                            <img src="https://www.coachman.co.uk/wp-content/uploads/2025/09/ig-1.png"
                                                alt="Instagram" style="display: block;">
                                        </a>
                                    </td>

                                </tr>
                            </table>

                            <a href="https://www.coachman.co.uk/coachman-caravans/"
                                style="color: #888888; text-decoration: underline;">Caravans</a> | <a
                                href="https://www.coachman.co.uk/coachman-motorhomes/"
                                style="color: #888888; text-decoration: underline;">Motorhomes</a>
                        </td>
                    </tr>
                    <!-- End Footer -->
                </table>
                <!--[if (gte mso 9)|(IE)]>
                </td>
                </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>
    <!-- End Main Email Wrapper -->
</body>

</html>
